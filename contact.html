        <form action="" id="myform" name="submit-to-google-sheet" >
            <div class="input_field">
                <input type="text" placeholder="Name" name="Name" id="name">
            </div>
            <div class="input_field">
                <input type="text" placeholder="Subject"  name="Subject"  id="subject">
            </div>
            <div class="input_field">
                <input type="text" placeholder="Phone"  name="Phone"  id="phone">
            </div>
            <div class="input_field">
                <input type="text" placeholder="Email"  name="Email"  id="email">
            </div>
            <div class="input_field">
                <textarea placeholder="Message"  name="Message"  id="message"></textarea>
            </div>
            <div class="btn">
                <input type="submit" name="submit" onclick="return validate();">
            </div>
           </form>
      </div>
      <script>
        function validate(){
  var name = document.getElementById("name").value;
  var subject = document.getElementById("subject").value;
  var phone = document.getElementById("phone").value;
  var email = document.getElementById("email").value;
  var message = document.getElementById("message").value;
  var error_message = document.getElementById("error_message");
  
  error_message.style.padding = "10px";
  
  var text;
  if(name.length < 2){
    text = "Please Enter valid Name";
    error_message.innerHTML = text;
    return false;
  }
  if(subject.length < 6){
    text = "Please Enter Correct Subject";
    error_message.innerHTML = text;
    return false;
  }
  if(isNaN(phone) || phone.length != 10){
    text = "Please Enter valid Phone Number";
    error_message.innerHTML = text;
    return false;
  }
  if(email.indexOf("@") == -1 || email.length < 6){
    text = "Please Enter valid Email";
    error_message.innerHTML = text;
    return false;
  }
  if(message.length <= 15){
    text = "Please Enter More Than 140 Characters";
    error_message.innerHTML = text;
    return false;
  }
  alert("We will get back to you soon!");
  return true;
}


//excel export
const scriptURL = 'https://script.google.com/macros/s/AKfycbxyer39S0Q0IXruTQhMCpd1BX198Uw0irCn3GMAktH8-TSxliGtzx_XY4ayAxLs4zzrtg/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  }) 
      </script>
